<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<nav>
    <button onclick="location.href='main.html'">Back</button>
    <button id="faqBtn">FAQ</button>
</nav>

<body>
    <div id="faqModal" class="faq-overlay" style="display:none;">
    <div class="faq-overlay-content">
        <button id="closeFaqBtn">X</button>
        <iframe id="faqIframe" src="" width="600" height="400" frameborder="0"></iframe>
    </div>
</div>
    <h1>Personal Expense Tracker</h1>

    <div class="input-card">
        <input type="text" id="name" placeholder="Expense Name">
        <input type="number" id="amount" placeholder="Amount" step="0.01">
        <input type="date" id="expenseDate">
        <select id="mainCategory"></select>
        <select id="subCategory"></select>
        <button id="addBtn">Add Expense</button>
    </div>

    <table id="expenseTable" border="1" cellpadding="5">
        <thead>
            <tr>
                <th>Name</th>
                <th>Amount</th>
                <th>Main Category</th>
                <th>Sub Category</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <table id="categoryTotals" border="1" cellpadding="5">
        <thead>
            <tr>
                <th>Category</th>
                <th>Total Amount</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <h2>Total: $<span id="total">0.00</span></h2>
    <div class="input-card">
        <button id="downloadBtn">Download Data</button>
        <input type="file" id="uploadFile" accept=".txt">
    </div>

    <script src="finance.js"></script>
</body>
</html>
