<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<nav>
 <button onclick="location.href='main.html'">Back</button>



</nav>
<body>
    <!-- Budget Modal Overlay -->
    <div id="budgetOverlay" class="overlay">
        <div class="overlay-content">
            <h2>Set Your Budget</h2>
            <input type="number" id="initialBudget" placeholder="Enter your budget" step="0.01">
            <button id="setBudgetBtn">Set Budget</button>
        </div>
    </div>

    <!-- Over Budget Overlay -->
    <div id="overBudgetOverlay" class="overlay" style="display:none;">
        <div class="overlay-content">
            <h2>Warning!</h2>
            <p>You are over budget!</p>
            <button id="overBudgetOkBtn">OK</button>
        </div>
    </div>

    <!-- Remaining budget display -->
    <div id="budgetDisplay">Budget: $0</div>
    <div id="budgetProgressContainer">
        <div id="budgetProgress"></div>
    </div>

    <h1>Personal Expense Tracker</h1>

    <!-- Expense Inputs -->
    <div class="input-card">
        <input type="text" id="name" placeholder="Expense Name">
        <input type="number" id="amount" placeholder="Amount" step="0.01">
        <input type="date" id="expenseDate">
        <select id="mainCategory"></select>
        <select id="subCategory"></select>
        <button id="addBtn">Add Expense</button>
    </div>

    <!-- Expense Table -->
    <table id="expenseTable" border="1" cellpadding="5">
        <thead>
            <tr>
                <th>Name</th>
                <th>Amount</th>
                <th>Main Category</th>
                <th>Sub Category</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <!-- Category Totals Table -->
    <table id="categoryTotals" border="1" cellpadding="5">
        <thead>
            <tr>
                <th>Category</th>
                <th>Total Amount</th>
            </tr>
        </thead>
        </tbody>
    </table>

    <!-- Total and Save/Load -->
    <h2>Total: $<span id="total">0.00</span></h2>
    <div class="input-card">
        <button id="downloadBtn">Download Data</button>
        <input type="file" id="uploadFile" accept=".txt">
    </div>

    <script src="finance.js"></script>
</body>
</html>
