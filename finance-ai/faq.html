<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Finance FAQ</title>
    <link rel="stylesheet" href="financeai.css">
</head>
<body>
    <div class="container">
        <h1>Finance FAQ</h1>
        <p class="subtitle">Ask a finance-related question and get an answer.</p>
        <input type="text" id="questionInput" placeholder="Ask a finance question..." oninput="showSuggestions()" autocomplete="off" />
        <div id="suggestions" class="suggestions"></div>

        <div class="answer-box">
            <div id="answerText"></div>
        </div>

        <p class="disclaimer">
            *This is a simple FAQ tool for informational purposes only. Please consult a financial expert for detailed advice.
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script src="app.js"></script>
</body>
</html>
