<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="converter.css">
</head>

<body>
    <nav>
        <button onclick="location.href='../main.html'">Back</button>
        <button id="faqBtn">FAQ</button>
    </nav>

    <div id="faqModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <h2>Frequently Asked Questions (FAQ)</h2>
            <iframe id="faqIframe" src="../finance-ai/faq.html" title="FAQ Content" style="width: 100%; height: 400px; border: none;"></iframe>
        </div>
    </div>

    <div class="converter-container">
        <h1>Currency Converter</h1>
        <div class="form-group">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" placeholder="Enter amount" oninput="convertCurrency()">
        </div>

        <div class="form-group">
            <label for="fromCurrency">From Currency:</label>
            <select id="fromCurrency" onchange="convertCurrency()">  </select>
        </div>

        <div class="form-group">
            <label for="toCurrency">To Currency:</label>
            <select id="toCurrency" onchange="convertCurrency()"></select>
        </div>

        <div class="result">
            <h2>Converted Amount:</h2>
            <p id="result"></p>
        </div>
    </div>

    <script src="converter.js"></script>

    <script>
        const faqBtn = document.getElementById('faqBtn');
        const faqModal = document.getElementById('faqModal');
        const closeModal = document.getElementById('closeModal');

        faqBtn.addEventListener('click', function() {
            faqModal.style.display = 'block';
        });

        closeModal.addEventListener('click', function() {
            faqModal.style.display = 'none';
        });

        window.addEventListener('click', function(event) {
            if (event.target === faqModal) {
                faqModal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
