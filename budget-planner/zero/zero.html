<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zero-Based Budget Planner</title>
    <link rel="stylesheet" href="../budget.css">
</head>
<body>

<!-- Budget Overlay -->
<div id="budgetOverlay" class="overlay">
    <div class="overlay-content">
        <h2>Set Your Total Budget</h2>
        <input type="number" id="initialBudget" placeholder="Enter total budget" step="0.01">
        <button id="setBudgetBtn">Set Budget</button>
    </div>
</div>

<!-- Over Allocation Overlay -->
<div id="overBudgetOverlay" class="overlay" style="display:none;">
    <div class="overlay-content">
        <h2>Warning!</h2>
        <p>You have given put more than your total budget!</p>
        <button id="overBudgetOkBtn">OK</button>
    </div>
</div>

<div id="budgetDisplay">Budget: $0</div>
<div id="budgetProgressContainer">
    <div id="budgetProgress"></div>
</div>

<h1>Zero-Based Budget Planner</h1>

<!-- Input card for adding expenses -->
<div class="input-card">
    <select id="categorySelect">
        <option value="Housing">Housing</option>
        <option value="Food">Food</option>
        <option value="Transport">Transport</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Healthcare">Healthcare</option>
        <option value="Savings">Savings</option>
        <option value="Other">Other</option>
    </select>

    <input type="text" id="name" placeholder="Expense Name">
    <input type="number" id="amount" placeholder="Amount" step="0.01">
    <input type="date" id="expenseDate">

    <button id="addBtn">Add Item</button>
</div>

<!-- Expense table -->
<table id="expenseTable" border="1" cellpadding="5">
    <thead>
        <tr>
            <th>Name</th>
            <th>Amount</th>
            <th>Category</th>
            <th>Date</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<!-- Totals per category -->
<table id="categoryTotals" border="1" cellpadding="5">
    <thead>
        <tr>
            <th>Category</th>
            <th>Total Amount</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<!-- Download/upload -->
<div class="input-card">
    <button id="downloadBtn">Download Data</button>
    <input type="file" id="uploadFile" accept=".txt">
</div>

<script src="zero.js"></script>
</body>
</html>
